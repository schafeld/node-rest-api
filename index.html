<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items Store Manager - CRUD App</title>
    
    <!-- Material Design 3 CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: #1976d2;
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .header h1 {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 500;
        }

        .overview-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 24px;
            margin-bottom: 20px;
        }

        .overview-title {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 16px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
        }

        .stat-item {
            text-align: center;
            padding: 16px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #1976d2;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 500;
            color: #1976d2;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 20px;
        }

        .items-section, .form-section {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 24px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: #333;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
        }

        .input-group {
            position: relative;
            margin-bottom: 16px;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 16px 12px 8px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            transition: all 0.2s;
        }

        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: #1976d2;
            box-shadow: 0 0 0 2px rgba(25,118,210,0.2);
        }

        .input-group label {
            position: absolute;
            left: 12px;
            top: 16px;
            color: #666;
            font-size: 16px;
            pointer-events: none;
            transition: all 0.2s;
        }

        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label,
        .input-group select:focus + label,
        .input-group select:not([value=""]) + label {
            top: 4px;
            font-size: 12px;
            color: #1976d2;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 16px 0;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: #1976d2;
        }

        /* Button Styles */
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #1976d2;
            color: white;
        }

        .btn-primary:hover {
            background: #1565c0;
        }

        .btn-success {
            background: #4caf50;
            color: white;
        }

        .btn-success:hover {
            background: #45a049;
        }

        .btn-danger {
            background: #f44336;
            color: white;
        }

        .btn-danger:hover {
            background: #da190b;
        }

        .btn-secondary {
            background: #666;
            color: white;
        }

        .btn-secondary:hover {
            background: #555;
        }

        .controls {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        /* Items List */
        .items-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .item-card {
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            transition: all 0.2s;
        }

        .item-card:hover {
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .item-info h3 {
            margin: 0 0 8px 0;
            color: #333;
            font-size: 18px;
        }

        .item-details {
            color: #666;
            font-size: 14px;
        }

        .item-details span {
            display: inline-block;
            margin-right: 16px;
        }

        .item-actions {
            display: flex;
            gap: 8px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
        }

        /* Status Badge */
        .status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .status.in-stock {
            background: #e8f5e8;
            color: #2e7d32;
        }

        .status.out-of-stock {
            background: #ffebee;
            color: #c62828;
        }

        /* Alert */
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            display: none;
        }

        .alert.success {
            background: #e8f5e8;
            color: #2e7d32;
            border-left: 4px solid #4caf50;
        }

        .alert.error {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #f44336;
        }

        .alert.show {
            display: block;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #1976d2;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Footer */
        .footer {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 24px;
            margin-top: 20px;
            text-align: center;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }

        .footer-byline {
            color: #666;
            font-size: 14px;
        }

        .footer-byline a {
            color: #1976d2;
            text-decoration: none;
        }

        .footer-byline a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .footer-content {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <i class="material-icons">store</i>
                Items Store Manager
            </h1>
        </div>

        <!-- Overview Statistics Card -->
        <div class="overview-card">
            <div class="overview-title">
                <i class="material-icons">analytics</i>
                Overview Statistics
            </div>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-value" id="totalItems">0</div>
                    <div class="stat-label">Total Items</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="inStockItems">0</div>
                    <div class="stat-label">In Stock</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="outOfStockItems">0</div>
                    <div class="stat-label">Out of Stock</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="totalQuantity">0</div>
                    <div class="stat-label">Total Units</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="totalValue">$0.00</div>
                    <div class="stat-label">Stock Value</div>
                </div>
            </div>
        </div>

        <div class="main-content">
            <!-- Items List Section -->
            <div class="items-section">
                <div class="section-title">
                    <i class="material-icons">inventory</i>
                    Items Inventory
                </div>

                <div class="controls">
                    <button class="btn btn-primary" onclick="loadItems()">
                        <i class="material-icons">refresh</i>
                        Refresh
                    </button>
                </div>

                <div id="alert" class="alert"></div>

                <div id="itemsList" class="items-list">
                    <div class="loading">
                        <div class="spinner"></div>
                        Loading items...
                    </div>
                </div>
            </div>

            <!-- Form Section -->
            <div class="form-section">
                <div class="section-title">
                    <i class="material-icons">edit</i>
                    <span id="formTitle">Add New Item</span>
                </div>

                <form id="itemForm">
                    <input type="hidden" id="itemId">
                    
                    <div class="input-group">
                        <input type="text" id="itemName" placeholder=" " required>
                        <label for="itemName">Item Name *</label>
                    </div>

                    <div class="input-group">
                        <select id="itemCategory" required>
                            <option value="">Select Category</option>
                            <option value="Fruit">Fruit</option>
                            <option value="Vegetable">Vegetable</option>
                            <option value="Dairy">Dairy</option>
                            <option value="Bakery">Bakery</option>
                            <option value="Beverage">Beverage</option>
                            <option value="Snack">Snack</option>
                            <option value="Other">Other</option>
                        </select>
                        <label for="itemCategory">Category *</label>
                    </div>

                    <div class="input-group">
                        <input type="number" id="itemPrice" step="0.01" min="0" placeholder=" " required>
                        <label for="itemPrice">Price ($) *</label>
                    </div>

                    <div class="input-group">
                        <input type="number" id="itemQuantity" min="0" value="0" placeholder=" ">
                        <label for="itemQuantity">Quantity</label>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="itemInStock" checked>
                        <label for="itemInStock">In Stock</label>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-success" id="submitBtn">
                            <i class="material-icons">add</i>
                            Add Item
                        </button>
                        <button type="button" class="btn btn-secondary" onclick="cancelEdit()" id="cancelBtn" style="display: none;">
                            <i class="material-icons">cancel</i>
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <div class="footer-content">
                <button class="btn btn-danger" onclick="resetData()">
                    <i class="material-icons">restore</i>
                    Reset Data
                </button>
                <div class="footer-byline">
                    Made by <a href="#" target="_blank">Schafeld Web Development</a> 2025. <a href="https://github.com/schafeld/node-rest-api" target="_blank">Open Source Code</a>.
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration for different deployment environments
        const CONFIG = {
            // Try to detect the environment
            isDevelopment: window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1',
            isNetlify: window.location.hostname.includes('netlify') || window.location.hostname.includes('app'),
            
            // API endpoints for different environments
            apiEndpoints: {
                development: 'http://localhost:3000/api/v1',
                netlify: 'https://your-api-server.herokuapp.com/api/v1', // Replace with your deployed API URL
                demo: '/api/v1' // For static deployment - uses mock data instead of real API
            }
        };

        // Determine which API base to use
        let API_BASE;
        if (CONFIG.isDevelopment) {
            API_BASE = CONFIG.apiEndpoints.development;
        } else if (CONFIG.isNetlify) {
            API_BASE = CONFIG.apiEndpoints.netlify;
        } else {
            API_BASE = CONFIG.apiEndpoints.demo;
        }

        let editingItemId = null;
        let mockData = [
            { id: 1, name: "Apple", category: "Fruit", price: 0.5, quantity: 25, inStock: true },
            { id: 2, name: "Banana", category: "Fruit", price: 0.3, quantity: 15, inStock: true },
            { id: 3, name: "Carrot", category: "Vegetable", price: 0.2, quantity: 0, inStock: false },
            { id: 4, name: "Bread", category: "Bakery", price: 1.5, quantity: 8, inStock: true },
            { id: 5, name: "Milk", category: "Dairy", price: 1.0, quantity: 0, inStock: false }
        ];

        // Load items on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadItems();
        });

        // Form submission
        document.getElementById('itemForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('itemName').value.trim(),
                category: document.getElementById('itemCategory').value,
                price: parseFloat(document.getElementById('itemPrice').value),
                quantity: parseInt(document.getElementById('itemQuantity').value) || 0,
                inStock: document.getElementById('itemInStock').checked
            };

            try {
                if (editingItemId) {
                    await updateItem(editingItemId, formData);
                } else {
                    await createItem(formData);
                }
            } catch (error) {
                showAlert('Operation failed: ' + error.message, 'error');
            }
        });

        // Load all items
        async function loadItems() {
            try {
                showLoading();
                
                // Check if we're in demo mode (no real API backend)
                if (API_BASE === CONFIG.apiEndpoints.demo) {
                    // Use mock data for demo/static deployment
                    displayItems(mockData);
                    hideAlert();
                    return;
                }
                
                const response = await fetch(`${API_BASE}/items`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                displayItems(data.data.items || []);
                hideAlert();
                
            } catch (error) {
                console.error('Error loading items:', error);
                
                // Fallback to mock data if API is not available
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    console.log('API not available, using mock data');
                    displayItems(mockData);
                    showAlert('Running in demo mode with sample data', 'info');
                    // demo mode to footer
                    document.getElementById('footer').innerHTML = `
                        <div class="alert alert-info">
                            This is a static demo, so no real API calls are made, no edits are working. Local installations have an API backend and will be fully functional.
                        </div>
                    `;
                } else {
                    showAlert('Failed to load items: ' + error.message, 'error');
                    document.getElementById('itemsList').innerHTML = 
                        '<div class="loading">Failed to load items</div>';
                }
            }
        }

        // Display items
        function displayItems(items) {
            const container = document.getElementById('itemsList');
            
            if (items.length === 0) {
                container.innerHTML = '<div class="loading">No items found</div>';
                updateStatistics([]);
                return;
            }

            const itemsHtml = items.map(item => `
                <div class="item-card">
                    <div class="item-info">
                        <h3>${escapeHtml(item.name)}</h3>
                        <div class="item-details">
                            <span><strong>Category:</strong> ${escapeHtml(item.category)}</span>
                            <span><strong>Price:</strong> $${item.price.toFixed(2)}</span>
                            <span><strong>Quantity:</strong> ${item.quantity || 0}</span>
                            <span class="status ${item.inStock ? 'in-stock' : 'out-of-stock'}">
                                ${item.inStock ? 'In Stock' : 'Out of Stock'}
                            </span>
                        </div>
                    </div>
                    <div class="item-actions">
                        <button class="btn btn-primary btn-small" onclick="editItem(${item.id})">
                            <i class="material-icons">edit</i>
                            Edit
                        </button>
                        <button class="btn btn-danger btn-small" onclick="deleteItem(${item.id}, '${escapeHtml(item.name)}')">
                            <i class="material-icons">delete</i>
                            Delete
                        </button>
                    </div>
                </div>
            `).join('');

            container.innerHTML = itemsHtml;
            updateStatistics(items);
        }

        // Update statistics
        function updateStatistics(items) {
            const totalItems = items.length;
            const inStock = items.filter(item => item.inStock).length;
            const outOfStock = totalItems - inStock;
            const totalUnits = items.reduce((sum, item) => sum + (item.quantity || 0), 0);
            const stockValue = items.reduce((sum, item) => sum + ((item.quantity || 0) * item.price), 0);

            document.getElementById('totalItems').textContent = totalItems;
            document.getElementById('inStockItems').textContent = inStock;
            document.getElementById('outOfStockItems').textContent = outOfStock;
            document.getElementById('totalQuantity').textContent = totalUnits;
            document.getElementById('totalValue').textContent = '$' + stockValue.toFixed(2);
        }

        // Create new item
        async function createItem(itemData) {
            try {
                // Check if we're in demo mode
                if (API_BASE === CONFIG.apiEndpoints.demo) {
                    // Demo mode: Add to mock data
                    const newItem = {
                        id: Math.max(...mockData.map(item => item.id)) + 1,
                        ...itemData
                    };
                    mockData.push(newItem);
                    showAlert(`Item "${newItem.name}" created successfully!`, 'success');
                    clearForm();
                    loadItems();
                    return;
                }

                const response = await fetch(`${API_BASE}/items`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(itemData)
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Failed to create item');
                }

                const result = await response.json();
                showAlert(`Item "${result.data.item.name}" created successfully!`, 'success');
                clearForm();
                loadItems();
            } catch (error) {
                console.error('Error creating item:', error);
                throw error;
            }
        }

        // Edit item
        async function editItem(itemId) {
            try {
                let item;
                
                // Check if we're in demo mode
                if (API_BASE === CONFIG.apiEndpoints.demo) {
                    // Demo mode: Find in mock data
                    item = mockData.find(i => i.id === parseInt(itemId));
                    if (!item) {
                        throw new Error('Item not found');
                    }
                } else {
                    const response = await fetch(`${API_BASE}/items/${itemId}`);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }

                    const data = await response.json();
                    item = data.data.item;
                }

                // Fill form
                document.getElementById('itemId').value = item.id;
                document.getElementById('itemName').value = item.name;
                document.getElementById('itemCategory').value = item.category;
                document.getElementById('itemPrice').value = item.price;
                document.getElementById('itemQuantity').value = item.quantity || 0;
                document.getElementById('itemInStock').checked = item.inStock;

                // Update UI
                editingItemId = itemId;
                document.getElementById('formTitle').textContent = 'Edit Item';
                document.getElementById('submitBtn').innerHTML = '<i class="material-icons">save</i>Update Item';
                document.getElementById('cancelBtn').style.display = '';

            } catch (error) {
                showAlert('Failed to load item: ' + error.message, 'error');
            }
        }

        // Update item
        async function updateItem(itemId, itemData) {
            try {
                // Check if we're in demo mode
                if (API_BASE === CONFIG.apiEndpoints.demo) {
                    // Demo mode: Update in mock data
                    const itemIndex = mockData.findIndex(item => item.id === parseInt(itemId));
                    if (itemIndex !== -1) {
                        mockData[itemIndex] = { ...mockData[itemIndex], ...itemData };
                        showAlert(`Item "${itemData.name}" updated successfully!`, 'success');
                        cancelEdit();
                        loadItems();
                        return;
                    } else {
                        throw new Error('Item not found');
                    }
                }

                const response = await fetch(`${API_BASE}/items/${itemId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(itemData)
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Failed to update item');
                }

                const result = await response.json();
                showAlert(`Item "${result.data.item.name}" updated successfully!`, 'success');
                cancelEdit();
                loadItems();
            } catch (error) {
                console.error('Error updating item:', error);
                throw error;
            }
        }

        // Delete item
        async function deleteItem(itemId, itemName) {
            if (!confirm(`Are you sure you want to delete "${itemName}"?`)) {
                return;
            }

            try {
                // Check if we're in demo mode
                if (API_BASE === CONFIG.apiEndpoints.demo) {
                    // Demo mode: Delete from mock data
                    const itemIndex = mockData.findIndex(item => item.id === parseInt(itemId));
                    if (itemIndex !== -1) {
                        mockData.splice(itemIndex, 1);
                        showAlert(`Item "${itemName}" deleted successfully!`, 'success');
                        loadItems();
                        return;
                    } else {
                        throw new Error('Item not found');
                    }
                }

                const response = await fetch(`${API_BASE}/items/${itemId}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Failed to delete item');
                }

                showAlert(`Item "${itemName}" deleted successfully!`, 'success');
                loadItems();

            } catch (error) {
                showAlert('Failed to delete item: ' + error.message, 'error');
            }
        }

        // Reset data
        async function resetData() {
            if (!confirm('Are you sure you want to reset all data to defaults?')) {
                return;
            }

            try {
                // Check if we're in demo mode
                if (API_BASE === CONFIG.apiEndpoints.demo) {
                    // Demo mode: Reset mock data to original values
                    mockData = [
                        { id: 1, name: "Apple", category: "Fruit", price: 0.5, quantity: 25, inStock: true },
                        { id: 2, name: "Banana", category: "Fruit", price: 0.3, quantity: 15, inStock: true },
                        { id: 3, name: "Carrot", category: "Vegetable", price: 0.2, quantity: 0, inStock: false },
                        { id: 4, name: "Bread", category: "Bakery", price: 1.5, quantity: 8, inStock: true },
                        { id: 5, name: "Milk", category: "Dairy", price: 1.0, quantity: 0, inStock: false }
                    ];
                    showAlert('Data reset successfully!', 'success');
                    loadItems();
                    return;
                }

                const response = await fetch(`${API_BASE}/items/reset`, {
                    method: 'POST'
                });

                if (!response.ok) {
                    throw new Error('Failed to reset data');
                }

                showAlert('Data reset successfully!', 'success');
                loadItems();

            } catch (error) {
                showAlert('Failed to reset data: ' + error.message, 'error');
            }
        }

        // Cancel edit
        function cancelEdit() {
            editingItemId = null;
            clearForm();
            document.getElementById('formTitle').textContent = 'Add New Item';
            document.getElementById('submitBtn').innerHTML = '<i class="material-icons">add</i>Add Item';
            document.getElementById('cancelBtn').style.display = 'none';
        }

        // Clear form
        function clearForm() {
            document.getElementById('itemForm').reset();
            document.getElementById('itemId').value = '';
            document.getElementById('itemQuantity').value = '0';
            document.getElementById('itemInStock').checked = true;
        }

        // Show loading
        function showLoading() {
            document.getElementById('itemsList').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    Loading items...
                </div>
            `;
        }

        // Show alert
        function showAlert(message, type = 'success') {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert ${type} show`;
            
            setTimeout(() => {
                alert.classList.remove('show');
            }, 5000);
        }

        // Hide alert
        function hideAlert() {
            document.getElementById('alert').classList.remove('show');
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
